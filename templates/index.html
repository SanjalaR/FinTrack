<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                FinTrack
            </a>
            <form method="get" action="/monthly">
                <button type="submit" class="btn btn-primary">Monthly Review</button>
            </form>
        </div>
    </nav>
    <form method="post" action="/add">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount spent</label>
        <input type="text" class="form-control" id="amount" name="amount">
      </div>
      <div class="mb-3">
        <label for="purpose" class="form-label">Purpose</label>
        <input type="text" class="form-control" id="purpose" name="purpose">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select"  name="category" id="category">
            <option selected>-</option>
            <option value="Food & Groceries">Food & Groceries</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Transportation">Transportation</option>
            <option value="Work/Education">Work/Education</option>
            <option value="Personal & Family">Personal & Family</option>
            <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <div class="container">
        <table class="table table-hover">
            <tr class="table-colored">
                <th>Amount Spent</th>
                <th>Date</th>
                <th>Purpose</th>
                <th>Category</th>
            </tr>
            {% for item in items %}
                <tr class="table-colored">
                    <td>{{item.amount}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.purpose}}</td>
                    <td>{{item.category}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
